<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration form using HTML only</title>
</head>

<body bgcolor="LightBlue">
  <center>
    <form>
      <table bgcolor="LightCyan">
        <tr>
          <th colspan="2">
            <h1>Registration Form</h1>
          </th>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" placeholder="Enter First Name" required />
            <input type="text" placeholder="Enter Last Name" />
          </td>
        </tr>
        <tr>
          <td>Contact</td>
          <td>
            <select class="inp-box">
              <option>+91</option>
              <option>+1</option>
              <option>+911</option>
              <option>+264</option>
              <option>+394</option>
              <option>+911</option>
              <option>+937</option>
            </select>
            <input type="tel" placeholder="9871******" required />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input type="email" placeholder="example@gmail.com" />
          </td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td>Qualifications</td>
          <td>
            <select>
              <option>Choose option</option>
              <option>10+2</option>
              <option>Graduate</option>
              <option>Post-Graduate</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hobbies</td>
          <td>
            <input type="checkbox" Dancing /> Dancing
            <input type="checkbox" Singing /> Singing
            <input type="checkbox" Writing /> Writing
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Prefer not to say
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" placeholder="Enter a Strong Password" required />
          </td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td>
            <input type="password" placeholder="Re-enter Password" required />
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="submit" value="submit">Submit</button>
          </th>
        </tr>
      </table>
    </form>
  </center>
</body>

</html>
